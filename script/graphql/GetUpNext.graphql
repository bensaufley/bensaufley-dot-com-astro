query GetUpNext($edition: Int!) {
  editions(where: { id: { _eq: $edition } }) {
    id
    isbn_10
    isbn_13
    asin
    image {
      url
    }
    contributions(where: { _or: [{ contribution: { _is_null: true } }, { contribution: { _eq: "Narrator" } }] }) {
      contribution
      author {
        name
      }
    }

    book {
      title
      subtitle
      book_series(limit: 1) {
        series {
          name
        }
        position
      }
      image {
        url
      }
      slug
      release_date
    }
  }
}
