query GetBooks($minDate: date!) {
  me {
    user_books(
      where: {
        _or: [
          { last_read_date: { _gte: $minDate } }
          {
            user_book_status: { status: { _eq: "Currently Reading" } }
            user_book_reads: { started_at: { _gte: $minDate } }
          }
        ]
      }
    ) {
      book {
        title
        subtitle
        book_series(limit: 1) {
          series {
            name
          }
          position
        }
        image {
          url
        }
        slug
        release_date
      }
      edition {
        id
        isbn_10
        isbn_13
        asin
        image {
          url
        }
        contributions(where: { _or: [{ contribution: { _is_null: true } }, { contribution: { _eq: "Narrator" } }] }) {
          contribution
          author {
            name
          }
        }
      }
      last_read_date
      review_slate
      review_has_spoilers
      rating
      user_book_status {
        status
      }
      reading_journals(
        where: { event: { _eq: "user_book_read_started" } }
        order_by: { created_at: asc_nulls_last }
        limit: 1
      ) {
        started_at: metadata(path: "started_at")
      }
    }
  }
}
